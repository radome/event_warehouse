inherit_from: .rubocop_todo.yml
require:
 - rubocop-performance
 - rubocop-rails
 - rubocop-rspec
AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - db/schema.rb
    - config/initializers/secret_token.rb
    - script/rails
    - bin/*
    - vendor/**/*
Metrics/BlockLength:
  ExcludedMethods:
    - describe
    - context
    - background
    - scenario
    - namespace
    - task
    - included
    - shared_context
    - shared_examples
    - state_machine
    - configure
    - draw
    - feature
    - subject
    - let
    - let!
    - factory
    - define
    - shared_examples_for
    - guard
Metrics/LineLength:
  Max: 120
